<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="color-scheme" content="light dark" />
        <link rel="icon" href="/favicon.ico" />
        <title>WebViewAudioPlugin</title>
        <script type="module" src="index.ts"></script>
    </head>
    <body>
        <main>
            <picture>
                <source media="(prefers-color-scheme: dark)" srcset="/logo_dark.png" />
                <source media="(prefers-color-scheme: light)" srcset="/logo_light.png" />
                <img draggable="false" src="/logo_dark.png" alt="logo" width="350" height="auto" />
            </picture>
            <h1>Gain</h1>
            <input id="gain-slider" type="range" min="-40.0" max="6.00" value="-20.0" step="0.01" />
            <label id="gain-label" for="gain-slider">-20.0 dB</label>
        </main>
    </body>
</html>
